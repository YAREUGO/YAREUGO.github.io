<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAREUGO Blog</title>
  <meta name="description" content="YAREUGO의 개인 블로그 - 개발, 기술, 생각을 나눕니다">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">YAREUGO</a>
      <nav class="nav">
        <button id="theme-toggle" class="theme-toggle" aria-label="테마 전환">
          <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Hero Section -->
      <section class="hero">
        <h1>Welcome to My Blog</h1>
        <p class="hero-subtitle">개발, 기술, 그리고 생각을 나눕니다</p>
      </section>

      <!-- Search & Filter -->
      <section class="search-filter">
        <div class="search-box">
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
          <input type="text" id="search-input" placeholder="게시글 검색..." aria-label="게시글 검색">
        </div>
        <div class="tags-container" id="tags-container">
          <!-- Tags will be rendered here -->
        </div>
      </section>

      <!-- Posts List -->
      <section class="posts-section">
        <div class="posts-list" id="posts-list">
          <!-- Posts will be rendered here -->
        </div>
        <div class="no-results" id="no-results" style="display: none;">
          <p>검색 결과가 없습니다.</p>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 YAREUGO. Powered by GitHub Pages.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/theme.js"></script>
  <script src="js/app.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
